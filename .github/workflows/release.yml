name: release
on:
  push:
    branches:
    - release*
    tags:
    - v*

jobs:
  release:
    uses: langston-barrett/gha/.github/workflows/rust-release.yml@a523f20f42319e0158fe00ab4772a822d50ad248
    with:
      publish: ${{ startsWith(github.ref, 'refs/tags/v') }}
    secrets:
      crates-io-token: ${{ secrets.CRATES_IO_TOKEN }}
    permissions:
      contents: write
