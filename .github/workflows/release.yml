name: rust release
on:
  push:
    branches:
    - release*
    tags:
    - v*
  pull_request:
    paths: [".github/workflows/rust-release.yml"]
  workflow_dispatch:

jobs:
  release:
    uses: langston-barrett/gha/.github/workflows/rust-release.yml@348fdc15bbc786f5cbffab25dd100df846607721
    with:
      publish: ${{ startsWith(github.ref, 'refs/tags/v') }}
    secrets:
      crates-io-token: ${{ secrets.CRATES_IO_TOKEN }}
    permissions:
      contents: write