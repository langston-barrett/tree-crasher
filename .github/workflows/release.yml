name: release

on:
  push:
    branches:
    - release*
    tags:
    - 'v*'

env:
  # The NAME makes it easier to copy/paste snippets from other CI configs
  NAME: tree-crasher

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Deps
      run: |
        sudo apt-get install -y musl-tools
        rustup target add x86_64-unknown-linux-musl

    - name: Build static executables
      run: |
        cargo build \
          --bin ${NAME}-c \
          --bin ${NAME}-css \
          --bin ${NAME}-javascript \
          --bin ${NAME}-regex \
          --bin ${NAME}-rust \
          --bin ${NAME}-sql \
          --bin ${NAME}-typescript \
          --locked \
          --release \
          --target=x86_64-unknown-linux-musl
        cp target/x86_64-unknown-linux-musl/release/tree-crasher-{c,css,javascript,regex,rust,sql,typescript} .

    - uses: ncipollo/release-action@v1
      if: ${{ startsWith(github.ref, 'refs/tags/v') }}
      with:
        artifacts: "tree-crasher-c,tree-crasher-css,tree-crasher-javascript,tree-crasher-regex,tree-crasher-rust,tree-crasher-sql,tree-crasher-typescript"
        artifactErrorsFailBuild: true
        body: "See [CHANGELOG.md](https://github.com/langston-barrett/tree-crasher/blob/main/doc/CHANGELOG.md)."
        draft: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to crates.io
      env:
        CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        # Only push on actual release tags
        PUSH: ${{ startsWith(github.ref, 'refs/tags/v') }}
      run: |
        # tree-crasher-{regex,sql} currently aren't suitable for upload to
        # crates.io because they have git dependencies
        for pkg in tree-crasher{,-c,-css,-html,-javascript,-rust,-typescript}; do
          if [[ ${PUSH} == true ]]; then
            cargo publish --token ${CRATES_IO_TOKEN} -p "${pkg}"
          else
            cargo publish --dry-run --token ${CRATES_IO_TOKEN} -p "${pkg}"
            break
          fi
          sleep 5
        done
